<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンル選択メニュー</title>
    <link rel="icon" href="../photo/icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(../photo/タイトル画像.jpg);
             /* 画像を常に天地左右の中央に配置 */
            background-position: center center;
            /* 画像をタイル状に繰り返し表示しない */
            background-repeat: no-repeat;
            /* コンテンツの高さが画像の高さより大きい時、動かないように固定 */
            background-attachment: fixed;
            /* 表示するコンテナの大きさに基づいて、背景画像を調整 */
            background-size: cover;
            /* 背景画像が読み込まれる前に表示される背景のカラー */
            background-color: #464646;
        }

        h2 {
            font-size: 50px;
            /* より大きなフォントサイズ */
            margin-top: 10%;
            margin-bottom: 20px;
            text-shadow: 4px 4px 6px #000;
            /* より強いテキストシャドウ */
            color: #fff;
            /* より派手な色 */
        }

        div {
            margin: 0 auto;
        }

        #menu-button {
            width: 300px;
            height: 100px;
            display: inline-block;
            margin: 3%;
            text-decoration: none;

            padding: 15px 30px;
            font-size: 25px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #menu-button:hover {
            transform: scale(1.1);
        }

        @media only screen and (max-width: 750px) {
            body {
                background-image: url(../photo/タイトル画像_スマホ.jpg);
            }
            h2{
                font-size: 25px;
            }
            #menu-button{
                width: 250px;
                height: 70px;
                font-size: 15px;
                margin: 3% auto;
            }
        }
    </style>
</head>

<body>
    <!-- <h1>メニュー画面</h1> -->
    <h2>トレーニングメニューを選択してください</h2>
    <div>
        <button id="menu-button" onclick="TrainingApp()" style="background-color:#fc1e1ee1;">トレーニング編</button>
        <button id="menu-button" onclick="knowledgeApp()" style="background-color:#1e77fce1;">知識編</button>
        <button id="menu-button" onclick="BodybuilderApp()" style="background-color:#fc891ee1;">ボディビルダー編</button>
    </div>

    <script>
        const audio = new Audio('../bgm/question.mp3'); // 出題音のパスを指定
        function TrainingApp() {
            // 別のHTMLファイルに遷移
            window.location.href = 'html/training.html';
        }
        function knowledgeApp() {
            // 別のHTMLファイルに遷移
            window.location.href = 'html/knowledge.html';
        }
        function BodybuilderApp() {
            // 別のHTMLファイルに遷移
            window.location.href = 'html/bodybuilder.html';
        }
    </script>
</body>

</html>
