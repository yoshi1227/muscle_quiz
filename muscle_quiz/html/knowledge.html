<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>知識編</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photo/icon.ico">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="quiz outer-block">
        <div class="inner-block">
            <div class="quiz-content">

                <div class="finish">
                    <div class="score-wrap">
                        <span class="score">0</span>
                        <span class="ja">点</span>
                        <span class="full"> 100点</span>
                    </div>
                    <a href="Training.html" class="goback-button">最初からやり直す</a>
                    <a href="../menu.html" class="goback-button">メニューに戻る</a>
                </div>

                <audio src="../bgm/question.mp3" id="question-audio"></audio>
                <div class="quiz-question-number"></div>
                <h2 class="quiz-question"></h2>

                <ul class="quiz-answer">
                    <li>
                        <label class="quiz-button button01">
                            <audio src="../bgm/correct.mp3" id="correct"></audio>
                            <audio src="../bgm/incorrect.mp3" id="incorrect"></audio>
                            <input name="radio" type="radio" value="">
                            <span class="quiz-text01"></span>
                        </label>
                    </li>
                    <li>
                        <label class="quiz-button button02">
                            <audio src="../bgm/correct.mp3" id="play-button"></audio>
                            <audio src="../bgm/incorrect.mp3" id="play-button"></audio>
                            <input name="radio" type="radio" value="">
                            <span class="quiz-text02"></span>
                        </label>
                    </li>
                    <li>
                        <label class="quiz-button button03">
                            <audio src="../bgm/correct.mp3" id="play-button"></audio>
                            <audio src="../bgm/incorrect.mp3" id="play-button"></audio>
                            <input name="radio" type="radio" value="">
                            <span class="quiz-text03"></span>
                        </label>
                    </li>
                    <li>
                        <label class="quiz-button button04">
                            <audio src="../bgm/correct.mp3" id="play-button"></audio>
                            <audio src="../bgm/incorrect.mp3" id="play-button"></audio>
                            <input name="radio" type="radio" value="">
                            <span class="quiz-text04"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="../js/knowledge.js"></script>
</body>

</html>
