<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル画面</title>
    <link rel="icon" href="photo/icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(photo/タイトル画像.jpg);
             /* 画像を常に天地左右の中央に配置 */
            background-position: center center;
            /* 画像をタイル状に繰り返し表示しない */
            background-repeat: no-repeat;
            /* コンテンツの高さが画像の高さより大きい時、動かないように固定 */
            background-attachment: fixed;
            /* 表示するコンテナの大きさに基づいて、背景画像を調整 */
            background-size: cover;
            /* 背景画像が読み込まれる前に表示される背景のカラー */
            background-color: #464646;
            background-size: auto;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 5rem;
            /* より大きなフォントサイズ */
            margin-bottom: 5px;
            text-shadow: 4px 4px 6px #000;
            /* より強いテキストシャドウ */
            color: #fff;
            /* より派手な色 */
        }

        h2 {
            font-size: 2rem;
            /* より大きなフォントサイズ */
            margin-top: 5px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 6px #000;
            /* より強いテキストシャドウ */
            color: #fff;
            /* より派手な色 */
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #d27110;
            border: 2px solid #654321;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: #ff8000;
            transform: scale(1.1);
        }

        @media only screen and (max-width: 750px) {
            body {
                background-image: url(photo/タイトル画像_スマホ.jpg);
            }
            h2{
                font-size: 25px;
            }
            #start-button{
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div id="title-container">
        <h1>Pump Quiz</h1>
        <h2>筋肉に詳しくないの、危機感持ったほうがいい</h2>
        <button id="start-button" onclick="startApp()">筋トレスタート</button>
    </div>

    <script>
        function startApp() {
            // 別のHTMLファイルに遷移
            window.location.href = 'muscle_quiz/menu.html';
        }
    </script>

</body>

</html>
